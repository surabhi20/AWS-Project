<!DOCTYPE html>
<html lang="en">
	<head>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
	
		<style>
		body {
			text-align: center;
		
		}
		h3 {
			margin-top: 100px;
			margin-bottom: 50px;
			color: navy;
			text-align: center;
		}
		</style>
		<meta charset="UTF-8">
		<title>Login Page</title>
	</head>
	<body>
		<div class="container">
			<h3>Login Page</h3>
			<form action="/login", method="post">
  			<div class="mb-3" >
    			<label for="username" class="form-label">Username</label>
    			<input type="text" class="form-control-sm" id="username" name="username" placeholder="Enter your username">
  			</div>
			<div class="mb-3">
    			<label for="password" class="form-label">Password</label>
    			<input type="password" class="form-control-sm" id="password" name="password" placeholder="Enter your password">
  			</div>

  			<button type="submit" class="btn btn-primary">Login</button>
			</form>
			<br/>
			New User? <a href="/register" class="btn btn-primary btn-sm">Register Now</a>
		</div>
	</body>
</html>
