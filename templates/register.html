<!DOCTYPE html>
<html lang="en">
	<head>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
                <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>

                <style>
                body {
                        text-align: center;

                }
                h3 {
                        margin-top: 100px;
                        margin-bottom: 50px;
                        color: navy;
                        text-align: center;
                }
                </style>

		<meta charset="UTF-8">
		<title>Register Now</title>
	</head>
	<body>
                <div class="container">
			<h3>Registration Page</h3>
                        <form action="/register", method="POST" enctype="multipart/form-data">
                        <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control-sm" id="username" name="username" placeholder="Enter your username">
                        </div>
                        <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control-sm" id="password" name="password" placeholder="Enter your password">
                        </div>
			<div class="mb-3">
                        <label for="firstname" class="form-label">First Name</label>
                        <input type="text" class="form-control-sm" id="firstname" name="firstname" placeholder="Enter your first name">
                        </div>
                        <div class="mb-3">
			<label for="lastname" class="form-label">Last Name</label>
                        <input type="text" class="form-control-sm" id="lastname" name="lastname" placeholder="Enter your last name">
                        </div>	
			<div class="mb-3">
                        <label for="email" class="form-label">Email ID  </label>
                        <input type="text" class="form-control-sm" id="email" name="email" placeholder="Enter your email address">
                        </div>
			<div class="mb-3">
                        <label for="upload" class="form-label">Upload  </label>
                        <input type="file" class="form-control-sm" id="upload" name="upload" accept=".txt">
                        </div>
                        <button type="submit" class="btn btn-primary">Register</button>
                        </form>
                </div>
	</body>
</html>
